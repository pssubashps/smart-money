<style type="text/css">
   .form-horizontal input.ng-invalid.ng-dirty {
   border-color: #FA787E;
   }
   .form-horizontal input.ng-valid.ng-dirty {
   border-color: #78FA89;
   }
</style>
<div class="view">
<div class="container">
   
   <div class="row">
      <nav class= "navbar navbar-default" role= "navigation" >
         <div class= "navbar-header" >
            <a class= "navbar-brand" href= "#/expenses"><i class="glyphicon glyphicon-th-large"></i> Expenses </a>
            <a ng-show="customer._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> </a>
         </div>
      </nav>
      <header>
         <h3>{{title}}</h3>
      </header>
      </div>
      <div class="row">
      <div class="col-md-12">
         <form role="form" name="myForm" class="form-horizontal">
            <div class="form-group">
               <label for="exp_date">Expense Date</label>
                <input type="text" class="form-control" datepicker-popup="" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" show-weeks="false"/ readonly="">
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
               
            </div>

             <div class="form-group">
               <label for="exp_cat">Expense Category</label>
               <input type="text" class="form-control" name="exp_cat" id="exp_cat" aria-describedby="emailHelp" placeholder="Expense Category">
               
            </div>

            <div class="form-group">
               <label for="exp_description">Expense Description</label>
               <input type="text" class="form-control" name="exp_description" id="exp_description" aria-describedby="emailHelp" placeholder="Expense Description">
               
            </div>
            

            <div class="form-group">
               <label for="exp_amount">Expense Amount</label>
               <input type="text" class="form-control" name="exp_amount" id="exp_amount" aria-describedby="emailHelp" placeholder="Expense exp_description">
               
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </div>
</div>
